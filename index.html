<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="icon" sizes="180x180" href="./img/favicons/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./docs/styles.css">
    <title>Delivery food</title>
</head>

<body>
    <header class="header" aria-label="header section">
        <div class="container">
            <div class="header-content" aria-label="header content block">

                <div class="header-left logo" aria-label="header logo">
                    <a href="/" class="header-left__logo">
                        <img src="./img/header/logo.svg" alt="Logo">
                    </a>
                    <p class="header-left__name">Delivery <br> Food</p>
                </div>

                <div class="header-right" aria-label="header authorization and cart">
                    <a href="#!" class="header-right__btn btns btn1" aria-label="authorization btn1">
                        <img src="./img/header/user.svg" alt="User">
                        <p class="header-right__btn-txt">Войти</p>
                    </a>
                    <a href="#!" class="header-right__btn btns btn2" aria-label="cart btn2">
                        <img src="./img/header/cart.svg" alt="Cart">
                        <p class="header-right__btn-text">Корзина</p>
                    </a>
                </div>

            </div>
        </div>
    </header>

    <main class="main" aria-label="main section">
        
        <section class="welcome" aria-label="welcome section">
            <div class="container">
                <div class="welcome-content" aria-label="welcome content block">
                    <div class="welcome-item">
                        <h1 class="welcome-title">Онлайн-сервис <br> доставки еды на дом</h1>
                        <p class="welcome-desc">Блюда из любимого ресторана привезет курьер в перчатках, маске и с
                            антисептиком
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer" aria-label="footer section">
        <div class="container">
            <div class="footer-content" aria-label="footer content block">

                <div class="footer-left logo" aria-label="footer logo">
                    <a href="/" class="footer-left__logo" aria-label="footer icon">
                        <img src="./img/header/logo.svg" alt="Logo">
                    </a>
                    <p class="footer-left__name">Delivery <br> Food</p>
                </div>

                <div class="footer-center" aria-label="footer center">
                    <a href="#!" class="footer-center__contacts">Ресторанам </a>
                    <a href="#!" class="footer-center__contacts">Курьерам</a>
                    <a href="#!" class="footer-center__contacts">Пресс-центр</a>
                    <a href="#!" class="footer-center__contacts">Контакты</a>
                </div>

                <div class="footer-right" aria-label="footer right social">
                    <a href="#!" class="footer-right__link">
                        <img src="./img/footer/instagram.svg" alt="instagram">
                    </a>
                    <a href="#!" class="footer-right__link">
                        <img src="./img/footer/facebook.svg" alt="facebook">
                    </a>
                    <a href="#!" class="footer-right__link">
                        <img src="./img/footer/vk.svg" alt="vk">
                    </a>
                </div>

            </div>
        </div>
    </footer>


    <script src="./js/index.js"></script>
</body>

</html>
